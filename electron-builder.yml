appId: com.dolphindriver.app
productName: "DolphinDriver"
files:
  - "dist/**/*"
  - "dist-electron/**/*"
  - "appicon.png"
directories:
  output: release
win:
  icon: appicon.png
  executableName: "DolphinDriver"
  target:
    - dir
    - portable
    - nsis
portable:
  artifactName: DolphinDriver.${ext}
nsis:
  artifactName: "DolphinDriver Setup.${ext}"